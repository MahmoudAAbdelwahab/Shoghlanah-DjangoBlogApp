<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<div class="pull-right btn-group">
  <a href="/blog/logout/" class="btn btn-mini btn-danger">logout</a>
  <a href="/blog/users/" class="btn btn-mini btn-primary">users list</a>
</div>

<h1>Blogs:-</h1>

{% if blogs %}
    <ul>
    {% for blog in blogs %}
        <li>
       		<a href="/blog/{{ blog.id }}/" class="btn btn-link btn-large">{{ blog.user.username }}</a>
       		{% if blog.user == user %}
       			<a href="/blog/{{ blog.id }}/delete/" class="btn btn-danger btn-mini">delete</a>
       		{% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}

<a href="/blog/create/" class="btn btn-primary btn-large">new blog</a>
